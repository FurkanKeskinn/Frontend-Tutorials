<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

        a{
            font-size.26px;
            border:2px solid black;
            padding:5px;
            text-decoration:none;
            background-color:gray;
            color:antiquewhite;

            border-radius:3px;

            opacity:0.2;
            transition:opacity 3s;

            box-shadow:5px 5px 7px gray;

        }

            a:hover {
                background-color: rgb(20, 33, 185);
                color: white;
                opacity: 1;
            }


    </style>


</head>

    <br />

    <a href="http://www.google.com">Google</a>

</body>
</html>
