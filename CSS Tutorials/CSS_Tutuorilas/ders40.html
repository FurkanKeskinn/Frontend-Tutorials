<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

        li{
            list-style-type:none;
            border:1px solid red;
            float:left;
            width:250px;
            text-align:center;
            margin-right:3px;
        }

        div {
            border: 1px solid black;
            width: 900px;
            height:100px;
        }

        @media screen and (max-width:910px){

            div{
                width:600px;
            }
            li{
                clear:left;
            }

        }

        @media screen and (max-width:600px) {

            div {
                width: 400px;
            }

            li {
                width: 150px;
            }
        }


    </style>


</head>
<body>

    <div>

        <ul>

            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>

        </ul>
    </div>



</body>
</html>
