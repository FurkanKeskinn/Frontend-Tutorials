<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

        div{
            position:relative;
            top:200px;
            left:300px;
            display:inline-block;
        }

        span {
            position: absolute;
            top: 25px;
            left: 20px;
            border: 1px solid gray;
            background-color: gray;
            color:white;
            border-radius:2px;

            visibility:hidden;
        }

        div:hover span{
            visibility:visible;
        }

    </style>


</head>
<body>

    <div>CSS Eğitimi
    
    <span>CSS Öğreniyorum</span>

    </div>

</body>
</html>
