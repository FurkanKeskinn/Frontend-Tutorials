<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

        a:link{

            padding:3px;
            text-decoration:none;
        }

        a:visited{
            text-decoration:none; /*sayfa ziyaret edildikten sonraki alacağı şekli belirten element*/
        }

        a:hover{
            background-color:green;
            color:antiquewhite;
            text-decoration:underline;
            border:1px solid black;
        }

        a:active{
            color:red;
            background-color:black;
            text-decoration:line-through;
        }

        


    </style>

</head>
<body>

    <a href="http://www.google.com" target="_blank">Google</a>


</body>
</html>
