<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

        table{

            border:1px solid black;
            empty-cells:hide;
            /*border-spacing:10px;*/
            border-collapse:collapse;
            width:50%;
            height:400px;
            caption-side:top;

        }


        th, td {

            border: 1px solid black;
            padding:10px;
            text-align:center;
            vertical-align:top;


        }

        tr:hover{

            background-color:aquamarine;

        }

        tr:nth-child(even){
            background-color:dimgrey;
            color:red;
        }



    </style>
</head>
<body>

    <table>

        <caption>Müşteri Listesi</caption>

        <thead>

            <tr>

                <th>İsim</th>
                <th>Meslek</th>
                <th>Yaş</th>

            </tr>
        </thead>

        <tbody>

            <tr>

                <td>Ali</td>
                <td>Mühendis</td>
                <td>25</td>


            </tr>

            <tr>
                <td>Mehmet</td>
                <td>Doktor</td>
                <td>35</td>
            </tr>

            <tr>

                <td>İrem</td>
                <td>Çevirmen</td>
                <td>24</td>


            </tr>

            <tr>
                <td>Ayşe</td>

            </tr>


        </tbody>

    </table>
   


</body>
</html>
