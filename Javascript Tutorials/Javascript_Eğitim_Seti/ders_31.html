<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

        #div1 {
            height: 100px;
            width: 100%;
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div id="div1"></div>

    <button id="btn">Tıkla</button>

    <script>

        //butona işlemlerimizi, eventlerimizi ekleme işlemlerimizi bu şekilde de yapabiliriz
        //document.getElementById("btn").addEventListener("click", function () {

        //    document.getElementById("div1").innerHTML = "Javascript öğreniyorum..";
        //    document.getElementById("div1").style.backgroundColor = "green";
        //});


        var a = document.getElementById("btn");

        var isim = prompt("İsminiz : ", "null");

        a.addEventListener("click", selamlama);
        a.addEventListener("click", arkaPlan);

        a.removeEventListener("click", selamlama); // eventlerimizi kaldırma işlemi yapıyoruz

        function selamlama() {

            document.getElementById("div1").innerHTML = "Hoşgeldiniz, " + isim;
        }

        function arkaPlan() {

            document.getElementById("div1").style.backgroundColor = "green";
        }


    </script>

</body>
</html>
