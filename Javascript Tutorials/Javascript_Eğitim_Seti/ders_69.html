<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="jquery-3.6.0.min.js"></script>

    <style>

        .deneme {
            width: 100%;
            height: 500px;
            margin-bottom: 15px;
            font-size: 32px;
            position: relative;
            background-color: green;
        }
    </style>
</head>
<body>

    <button id="btn">Start</button>
    

    <br /><br /><br />

    <div id="div1" class="deneme"></div>

    <script>

        $(function () {

            $("#btn").click(function () {

                setInterval(function () {

                    $("#div1").hide(2000, function () { //2 saniye sonra fonksiyon içine girer

                        $(this).show(2000,function(){

                            $(this).fadeOut(2000, function () {

                                $(this).fadeIn(2000, function () {

                                    $(this).slideUp(2000, function () {

                                        $(this).slideDown(2000, function () {


                                        });
                                    });
                                });

                            });
                        
                        });

                    });

                },12000); //12sn sonra çalışacak ve sürekli tekrar edecek

            });

        });
    </script>
</body>
</html>
