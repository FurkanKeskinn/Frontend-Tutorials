<body>

    <script>

        var a = 10;
        var b = "10";

        var c = (a == b);// sayılar birbirine eşit mi diye kontrol ediyor 
        var c = (a === b);//sayılar ve değişkenler birbirine eşit mi diye kontrol ediyor 
        var c = (a != b); // sayılar birbirine eşit değil mi diye kontrol ediyor
        var c = (a !== b);//sayılar ve değişkenler birbirine eşit değil mi diye kontrol ediyor 


        document.write(c);



    </script>
