<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="jquery-3.6.0.min.js"></script>

    <style>

        #div1 {
            border: 2px solid black;
            padding: 10px;
        }

        #p5{
            color:red;
        }

    </style>

</head>
<body>

    <div id="div1" class="deneme">

        <p id="p1">Paragraf 1</p>
        <p id="p2">Paragraf 2</p>
        <p id="p3">Paragraf 3</p>
        <p id="p4">Paragraf 4</p>

    </div>

    <div></div>

    <br /><br />

    <button id="btn">Tıkla</button>


    <script>

        $(function () {

            $("#btn").click(function () {

                $("#div1").append("<p>Yeni Paragraf</p>"); //bir önceki derste kullanım

                $("<p>Yeni Paragraf</p>").appendTo("#div1"); //yeni kullanım tarzı.

                $("<p>Yeni Paragraf</p>").prependTo("#div1"); //yeni kullanım tarzı.

                $("<p>Yeni Paragraf</p>").insertAfter("#div1"); //yeni kullanım tarzı.

                $("<p>Yeni Paragraf</p>").insertBefore("#div1"); //yeni kullanım tarzı.

                $("<p id='p5'>Yeni Paragraf</p>").insertBefore("#div1"); //id eklemesi de yapabiliriz

                $("<p id='p5'>Yeni Paragraf</p>").replaceAll("p"); //p elementine ait bütün yazılar yeni yazıyla değiştirme işlmei.

                $("p").replaceWith("<p id='p5'>Yeni Paragraf</p>"); //üstteki kod dizini ile işlevi aynı fakat kod yazımı farklı olan işlem.

                $("#p1").clone().appendTo("#div1"); //p1 içerisindeki yazıyı appendTo ile en alta klonlama işlemi.







            });

        });


    </script>
</body >
</html >
