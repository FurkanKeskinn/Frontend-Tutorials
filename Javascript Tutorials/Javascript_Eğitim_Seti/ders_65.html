<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="jquery-3.6.0.min.js"></script>

    <style>

        .deneme {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div id="div1" class="deneme" style="background-color:blue"></div>
    <div id="div2" class="deneme" style="background-color:red"></div>
    <div id="div3" class="deneme" style="background-color:green"></div>

    <br /><br />

    <button id="btn1">FadeOut</button>
    <button id="btn2">FideIn</button>
    <button id="btn3">FadeToggle</button>
    <button id="btn4">FadeTo</button>
    <button id="btn5">DelayFade</button>

    <script>

        $(function () {

            $("#btn2").click(function () {

                $("#div1").fadeOut(); //div1 animasyonlu opak azaltarak saklama işlemi
                $("#div2").fadeOut(); //div2 animasyonlu opak azaltarak saklama işlemi
                $("#div3").fadeOut(); //div3 animasyonlu opak azaltarak saklama işlemi

                $("#div1").fadeOut("slow"); //div1 yavaş animasyonlu opak azaltarak saklama işlemi
                $("#div2").fadeOut("fast"); //div2 hızlı animasyonlu opak azaltarak saklama işlemi
                $("#div3").fadeOut(); //div3 animasyonlu opak azaltarak saklama işlemi

                $("#div1").fadeOut(3000); //div1 3 saniyede animasyonlu opak azaltarak saklama işlemi
                $("#div2").fadeOut(6000); //div2 6 saniyede animasyonlu opak azaltarak saklama işlemi
                $("#div3").fadeOut(9000); //div3 9 saniyede animasyonlu opak azaltarak saklama işlemi

            });

            $("#btn1").click(function () {

                $("#div1").fadeIn(); //div1 animasyonlu opak arttırarak gösterme işlemi
                $("#div2").fadeIn(); //div2 animasyonlu opak arttırarak gösterme işlemi
                $("#div3").fadeIn(); //div3 animasyonlu opak arttırarak gösterme işlemi

                $("#div1").fadeIn("slow"); //div1 yavaş animasyonlu opak arttırarak gösterme işlemi
                $("#div2").fadeIn("fast"); //div2 hızlı animasyonlu opak arttırarak gösterme işlemi
                $("#div3").fadeIn(); //div3 animasyonlu opak arttırarak gösterme işlemi

                $("#div1").fadeIn(3000); //div1 3 saniyede animasyonlu opak arttırarak gösterme işlemi
                $("#div2").fadeIn(6000); //div2 6 saniyede animasyonlu opak arttırarak gösterme işlemi
                $("#div3").fadeIn(9000); //div3 9 saniyede animasyonlu opak arttırarak gösterme işlemi

            });

            $("#btn3").click(function () {

                $("#div1").fadeToggle(); //div1 animasyonlu olarak gösteriliyor ise gizleme, gizli ise gösterme işlemi
                $("#div2").fadeToggle(); //div2 animasyonlu olarak gösteriliyor ise gizleme, gizli ise gösterme işlemi
                $("#div3").fadeToggle(); //div3 animasyonlu olarak gösteriliyor ise gizleme, gizli ise gösterme işlemi

                $("#div1").fadeToggle("slow"); //div1 animasyonlu olarak gösteriliyor ise gizleme, gizli ise yavaş gösterme işlemi
                $("#div2").fadeToggle("fast"); //div2 animasyonlu olarak gösteriliyor ise gizleme, gizli ise hızlı gösterme işlemi
                $("#div3").fadeToggle(); //div3 animasyonlu olarak gösteriliyor ise gizleme, gizli ise gösterme işlemi

                $("#div1").fadeToggle(3000); //div1 3 saniyede animasyonlu olarak gösteriliyor ise gizleme, gizli ise gösterme işlemi
                $("#div2").fadeToggle(6000); //div2 6 saniyede animasyonlu olarak gösteriliyor ise gizleme, gizli ise gösterme işlemi
                $("#div3").fadeToggle(9000); //div3 9 saniyede animasyonlu olarak gösteriliyor ise gizleme, gizli ise gösterme işlemi

            });

            $("#btn4").click(function () {

                $("#div1").fadeTo(3000, 0.4); //div1 elementine verdiğimiz süre zarfı içinde belirtilen opaklık derecesine ulaşma işlemi
                $("#div2").fadeTo(3000, 0.6); //div2 elementine verdiğimiz süre zarfı içinde belirtilen opaklık derecesine ulaşma işlemi
                $("#div3").fadeTo(3000, 0.8); //div3 elementine verdiğimiz süre zarfı içinde belirtilen opaklık derecesine ulaşma işlemi

            });

            $("#btn5").click(function () {

                $("#div1").delay(2000).fadeOut(3000); //div1 2 saniye bekledikten sonra 3 saniyede animasyonlu opak azaltarak saklama işlemi
                $("#div2").delay(4000).fadeOut(6000); //div2 4 saniye bekledikten sonra 6 saniyede animasyonlu opak azaltarak saklama işlemi
                $("#div3").delay(6000).fadeOut(9000); //div3 6 saniye bekledikten sonra 9 saniyede animasyonlu opak azaltarak saklama işlemi

            });



        });


    </script>
</body>
</html>
