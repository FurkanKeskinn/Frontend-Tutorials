<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div id="div1"></div>


    <script>

        var yazi = "";

        for (i = 0; i < 10; i++) {

            if (i == 3) {
                continue;
            }

            yazi += "Javascript öğreniyorum.. <br>";

            if (i == 5) {
                break;
            }
        }

        
        document.getElementById("div1").innerHTML = yazi;


    </script>

</body>
</html>
