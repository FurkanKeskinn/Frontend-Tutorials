<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="jquery-3.6.0.min.js"></script>

    <script src="jquery-ui.min.js"></script>

    <style>

        #c1 {
            border: 2px solid black;
            background-color: yellow;
        }
    </style>
</head>
<body>

    <canvas id="c1" width="500" height="500"></canvas> <!--css içerisinde width ve height değerleri almaz hata alır doğrusu bu şekil-->

    <script>

        var canvas = document.getElementById("c1");
        var a = canvas.getContext("2d");

        a.font = "30px Arial"; //yazı tipi ve boyutu

        a.fillStyle = "blue";//yazı rengi

        a.textAlign = "center"; //ortalama işlemi

        a.shadowColor = "black"; //gölge işlemi

        a.shadowBlur = "10"//gölgeyi bulanıklaştırma işlemi

        a.shadowOffsetX = "10"; //gölgenin kayma işlemi x ekseninde

        a.shadowOffsetY = "10"; //gölgenin kayma işlemi y ekseninde

        a.rotate(20 * Math.PI/100); //döndürme işlemi

        a.fillText("Javascript", canvas.width / 2, canvas.height / 2); //yazı , yazı yeri (içi dolu şekilde)

        //a.fillText("Javascript", 100, 100); //yazı , yazı yeri (içi dolu şekilde)

        //a.strokeText("Javascript", 100, 100); //yazı , yazı yeri (içi boş şekilde)

        

        

    </script>


</body>
</html>
