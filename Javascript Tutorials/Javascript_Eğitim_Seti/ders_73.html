<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="jquery-3.6.0.min.js"></script>

    <script src="jquery-ui.min.js"></script>

    <style>

        #c1 {

            border: 2px solid black;
            background-color: yellow;
        }
    </style>
</head>
<body>

    <canvas id="c1" width="500" height="500">sdsadsadsad</canvas> <!--css içerisinde width ve height değerleri almaz hata alır doğrusu bu şekil-->

    <script>

        var canvas = document.getElementById("c1");
        var a = canvas.getContext("2d");

        a.moveTo(0, 0);
        a.lineTO(200, 300);
        a.stroke();

        a.moveTo(300, 200);
        a.lineTO(500, 400);
        a.stroke();

        var canvas = $("#c1"); //JQuery ile çağrılmaz javascript kullanmamız lazım
        var a = canvas.getContext("2d");

        a.moveTo(0, 0);
        a.lineTO(200, 300);
        a.stroke();

        a.moveTo(300, 200);
        a.lineTO(500, 400);
        a.stroke();

    </script>


</body>
</html>
