<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="jquery-3.6.0.min.js"></script>

    <style>

        .deneme {
            width: 100%;
            height: 500px;
            margin-bottom: 15px;
            font-size: 32px;
            position: relative;
            background-color:green;
        }
    </style>
</head>
<body>

    <button id="btn1">Start</button>
    <button id="btn2">Stop</button>

    <br /><br /><br />

    <div id="div1" class="deneme"></div>

    <script>

        $(function () {

            $("#btn1").click(function () {

                $("#div1").hide(4000);//4 saniyede saklanıyor
                $("#div1").fadeOut(4000);//4 saniyede opak azaltıyor
                $("#div1").slideUp(4000);//4 saniyede yukarı kapanıyor

            });

            $("#btn2").click(function () {

                $("#div1").stop();//yapılan işlemi basıldığı anda anlık durduruyor

            });

        });


    </script>
</body>
</html>
