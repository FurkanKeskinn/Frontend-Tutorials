<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h1>Javascript</h1>

    <div id="div1">Javascript</div>

    <script>
        document.write("Javascript öğreniyorum");
        document.write(10 + 15);

        console.log("javascript"); //console ekran arkası yazı
        console.log(10 + 15);

        window.alert("Hoşgeldiniz"); //dialog penceresi
        window.alert(10 + 15);

        window.print(); //ekrana yazdır komutu

        document.getElementById("div1").innerHTML = "<b>Hoşgeldiniz</b>";

        document.getElementById("div1").innerText = "<b>Hoşgeldiniz</b>";

    </script>

</body>
</html>
