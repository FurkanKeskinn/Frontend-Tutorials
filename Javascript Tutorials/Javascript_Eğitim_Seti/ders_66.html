<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="jquery-3.6.0.min.js"></script>

    <style>

        .deneme {
            width: 100%;
            height: 450px;
            margin-bottom: 15px;
            display:none;
        }
    </style>
</head>
<body>

    <div id="div1" class="deneme" style="background-color:blue"></div>

    <br /><br />

    <button id="btn1">SlideUp</button>
    <button id="btn2">SlideDown</button>
    <button id="btn3">SlideToggle</button>

    <script>

        $(function () {

            $("#btn1").click(function () {

                $("#div1").slideUp(); //div1 animasyonlu aşağıdan yukarıya doğru kapatma işlemi
                
                $("#div1").slideUp("slow"); //div1 yavaş animasyonlu aşağıdan yukarıya doğru kapatma işlemi
                
                $("#div1").slideUp(3000); //div1 3 saniyede animasyonlu aşağıdan yukarıya doğru kapatma işlemi
                
            });

            $("#btn2").click(function () {

                $("#div1").slideDown(); //div1 animasyonlu yukarıdan aşağıya doğru açma işlemi
                
                $("#div1").slideDown("slow"); //div1 yavaş animasyonlu yukarıdan aşağıya doğru açma  işlemi
                
                $("#div1").slideDown(3000); //div1 3 saniyede animasyonlu yukarıdan aşağıya doğru açma  işlemi
                
            });

            $("#btn3").click(function () {

                $("#div1").slideToggle(); //div1 animasyonlu olarak açık ise kapatma, kapalı ise açma işlemi

                $("#div1").slideToggle("slow"); //div1 animasyonlu olarak açık ise kapatma, kapalı ise yavaş açma işlemi

                $("#div1").slideToggle(3000); //div1 3 saniyede animasyonlu olarak açık ise kapatma, kapalı ise açma işlemi
                
            });



        });


    </script>
</body>
</html>
