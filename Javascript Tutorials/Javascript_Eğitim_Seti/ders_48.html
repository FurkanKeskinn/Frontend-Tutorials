<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

        #div1 {
            width: 50%;
            height: 500px;
            border:2px solid green;
            position: relative;
            box-shadow: green 0px 5px 3px;
            left: 25%%;
            top: 100px;
        }

        #sonuc {
            width: 50%;
            height: 100px;
            font-size: 64px;
            font-weight: bold;
            text-align: center;
            color: forestgreen;
            left: 25%%;
            top: 130px;
            position: relative;
        }

        #player1 {
            width: 200px;
            height: 400px;
            float:left;
            border-bottom:2px solid black;
            background-repeat:no-repeat;
            background-position-x:center;
            background-image:url(tas.jpg);
        }

        #player2 {
            width: 200px;
            height: 400px;
            float: left;
            border-bottom: 2px solid black;
            background-repeat: no-repeat;
            background-position-x: center;
            background-image: url(makas.jpg);
        }

        #skor {
            width: 275px;
            height: 200px;
            float: left;
            font-size: 32px;
            text-align: center;
            color: black;
        }

        #skor1 {
            width: 75px;
            height: 75px;
            float: left;
            font-size: 64px;
            text-align: center;
            background-color: white;
            margin-top: 80px;
            margin-left: 25px;
            border: 1px solid black;
            box-shadow: gray 0px 5px 3px;
        }

        #skor2 {
            width: 75px;
            height: 75px;
            float: right;
            font-size: 64px;
            text-align: center;
            background-color: white;
            margin-top: 80px;
            margin-left: 25px;
            border: 1px solid black;
            box-shadow: gray 0px 5px 3px;
        }

        .play {

            font-size: 28px;
            font-weight:bold;
            text-align: center;
            margin-top: 400px;
            text-shadow: 2px 2px 1px gray;
            color:black;
        }

        #btn {
            width: 200px;
            height: 40px;
            margin-left: 240px;
            font-size: 20px;
            margin-top: 30px;
            position:relative;
        }


    </style>
</head>
<body>


    <div id="div1">

        <div id="player1">
            <p id="p1" class="play">PLAYER 1</p>

        </div>

        <div id="skor">
            Skor

            <div id="skor1">0</div>
            <div id="skor2">0</div>
        </div>

        <div id="player2">
            <p id="p2" class="play">PLAYER 2</p>

        </div>

        <button id="btn">Oyna</button>


    </div>
    <div id="sonuc"></div>

    <script>

        var secenekler = ["url(tas.jpg)", "url(kagıt.jpg)", "url(makas.jpg)"];

        function uret() {

            var random = Math.round(Math.random() * 2);
            return random;
        }
        var a, b;

        function yerlestir() {

            a = secenekler[uret()];
            b = secenekler[uret()];

            document.getElementById("player1").style.backgroundImage = a;
            document.getElementById("player2").style.backgroundImage = b;
        }


        function sonucYaz() {

            var x = Number(document.getElementById("skor1").innerHTML);
            var y = Number(document.getElementById("skor2").innerHTML);

            if (a == "url(tas.jpg)" && b == "url(makas.jpg)") {

                document.getElementById("skor1").innerHTML = x + 1;

            }
            else if (a == "url(tas.jpg)" && b == "url(kagıt.jpg)") {

                document.getElementById("skor2").innerHTML = y + 1;

            }


            else if (a == "url(kagıt.jpg)" && b == "url(tas.jpg)") {

                document.getElementById("skor1").innerHTML = x + 1;

            }
            else if (a == "url(kagıt.jpg)" && b == "url(makas.jpg)") {

                document.getElementById("skor2").innerHTML = y + 1;

            }


            else if (a == "url(makas.jpg)" && b == "url(tas.jpg)") {

                document.getElementById("skor1").innerHTML = y + 1;

            }
            else if (a == "url(makas.jpg)" && b == "url(kagıt.jpg)") {

                document.getElementById("skor2").innerHTML = x + 1;

            }


        }

        function kontrolEt() {

            var x = Number(document.getElementById("skor1").innerHTML);
            var y = Number(document.getElementById("skor2").innerHTML);




            if (x == 3) {

                var aa = setInterval(function () {

                    document.getElementById("sonuc").innerHTML = "PLAYER 1 KAZANDI!!";

                    setTimeout(function () {

                        document.getElementById("sonuc").innerHTML = "";

                    }, 300);

                }, 600);

                setTimeout(function () {

                    clearInterval(aa);


                },10000);
            }




            if (y == 3) {

                var bb = setInterval(function () {

                    document.getElementById("sonuc").innerHTML = "PLAYER 2 KAZANDI!!";

                    setTimeout(function () {

                        document.getElementById("sonuc").innerHTML = "";

                    }, 300);

                }, 600);


                setTimeout(function () {

                    clearInterval(bb);


                }, 10000);
            }

        }


        function boya() {

            var x = Number(document.getElementById("skor1").innerHTML);
            var y = Number(document.getElementById("skor2").innerHTML);

            if (x == y) {

                document.getElementById("skor1").style.backgroundColor = "yellow";
                document.getElementById("skor2").style.backgroundColor = "yellow";
            }
            else if (x > y) {
                document.getElementById("skor1").style.backgroundColor = "green";
                document.getElementById("skor2").style.backgroundColor = "red";
            }
            else if (x < y) {
                document.getElementById("skor1").style.backgroundColor = "red";
                document.getElementById("skor2").style.backgroundColor = "green";
            }


        }


        document.getElementById("btn").addEventListener("click", function () {

            uret();
            yerlestir();
            sonucYaz();
            kontrolEt();
            boya();


        });


    </script>
</body>
</html>
