<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--

        value
        readonly
        disabled
        size
        placeholder
        maxlenght
        required
        autofocus

        min
        max
        step

        multiple

        -->

    <form action="#" method="post">

        <input type="text" value="Kullanıcı Adı" readonly /><br /><br />
        <input type="text" value="Kullanıcı Adı" disabled /><br /><br />
        <input type="text" value="Kullanıcı Adı" size="50" /><br /><br />

        <hr />

        <input type="text" placeholder="Kullancı Adı" /><br /><br />
        <input type="text" placeholder="Kullancı Adı (10 karakter)" maxlength="10" /><br /><br />
        <input type="text" placeholder="Kullancı Adı (Gerekli alan)" required /><br /><br />
        <input type="text" placeholder="Kullancı Adı (imleç!!)" autofocus /><br /><br />

        <input type="password" placeholder="Parola" /><br /><br />

        <input type="number" min="1" max="5" /><br /><br />
        <input type="number" step="5" /><br /><br />

        <input type="file" multiple/><br /><br />

        <input type="submit" /><br /><br />



    </form>



</body>
</html>
